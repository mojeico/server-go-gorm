apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-deployment
  template:
    metadata:
      labels:
        app: app-deployment
    spec:
      containers:
        - name: app-deployment-container
          image: mojeico1app.azurecr.io/app:v8
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 8080   
             
---

apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  selector:
    app: app-deployment
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080



---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

spec:
  tls:
    - hosts:
        - sub.mojeico.info
      secretName: echo-tls
  ingressClassName: nginx
  rules:
    - host: "sub.mojeico.info"
      http:
        paths:
          - path: /api/v1/m
            pathType: Prefix
            backend:
              service:
                name: app-service
                port:
                  number: 80              