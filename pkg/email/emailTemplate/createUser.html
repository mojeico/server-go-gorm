<!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title></title>
</head>
<body style="font-family: Arial, sans-serif;  margin: 0; padding: 0; background-color: #ffffff;">
<center class="wrapper" style="width: 100%; table-layout: fixed; background-color: #ffffff">
    <div class="webkit" style="max-width: 600px">
        <table align="center"
               style="border-spacing: 0; margin: 0 auto; width: 100%; background-color: #ffffff; border: 1px solid #f0f0f0">
            <tr>
                <td style="text-align: center; padding: 20px 0 10px 0">
                    <img alt="Logo" src="https://i.postimg.cc/SQ3CCqjZ/Logo.jpg" style="width: 50%">
                    <p style="font-size: 30px">
                        <b>TRACE YOUR CARGO WITH US!</b>
                    </p>
                </td>
            </tr>
            <tr>
                <td style="text-align: center">
                    <p style="font-size: 15px">
                        <b>Hi!</b> {name} has invited you to use, <b>TruckTrace</b>.
                    </p>
                </td>
            </tr>
            <tr style="margin: 0 0 50px 0; display: table; width: 100%;">
                <td style="text-align: center">
                    <p>
                        <b>Your Login Details:</b>
                    </p>
                    <p>Username: {{.Username}} </p>
                    <p>Password: {{.Password}} </p>
                </td>
            </tr>
            <tr>
                <td style="text-align: center">
                    <div class="button" style="text-align: center; display: inline-block">
                         <span style="padding: 10px">
                            <a href="#"
                               style="display: inline-block; width: 160px;background-color: #6EDB74; text-align: center; margin: auto; padding: 15px 0; text-decoration: none; color: #fff; border-radius: 5px;font-size: 14px ">JOIN NOW</a>
                        </span>

                </td>
            </tr>
            <tr style="width: 100%; background-color: #f0f0f0; margin: 80px 0 0 0 ; display: table">
                <td style="width: 100%;text-align: center ">
                    <p style="font-size: 12px">
                        <b>TruckTrace&reg; Tried &#8722; Trusted &#8722; Recommended</b>
                    </p>
                    <p style="font-size: 12px">
                        &copy; 2021 All rights reserved.
                    </p>
                </td>
            </tr>
        </table>
    </div>
</center>

</html>
